<h1 id="toc_1">中位数与顺序统计量</h1>
<dl>
<dt>中位数</dt>
<dd>数列中间大小的数，如果排序后的数列<code>A</code>长度\(n\)为奇数，则中位数为<code>A[n/2]</code>,如果\(n\)为偶数，怎中间两个数分别为上中位数和下中位数。</dd>
<dt>顺序统计量</dt>
<dd>数列中第n大的数，就是数列的第n个顺序统计量</dd>
